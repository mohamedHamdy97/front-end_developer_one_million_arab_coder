	<body>
		
 <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" id='sub'>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
  
  </table>

    
</body>
<script src="jquery3.2.1.min.js"></script>
<script>
	// Select color input
// Select size input

// When size is submitted by the user, call makeGrid()
$('#sizePicker').submit(function makeGrid(event) {  
  $('table tr').remove();
 
  for (var i=1;i<=document.getElementById('inputHeight').value;i++) {
    $('table').append("<tr></tr>");
    for (var j=1;j<=document.getElementById('inputWidth').value;j++) {
      $( 'tr:last').append("<td></td>"); 
       $('td').attr('class','pixel');
    }
  }
  event.preventDefault();                       
});
$('#pixelCanvas').on('click','.pixel',function(){  //event 
  var pen=$('#colorPicker').val();
  $(this).css('background-color',pen);
});

  



</script>






</html>
